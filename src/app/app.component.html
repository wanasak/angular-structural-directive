<h3>NgIf</h3>
<ul>
  <li>Add and removes instead of hide elements</li>
  <li>"template bindings"</li>
  <li>ngIf - remove the element from DOM, detaches it from DOM events, detaches the component from angular change detection and
    destroy it</li>
</ul>
<p *ngIf="true">
  Please show me
</p>
<p *ngIf="false">
  Please hide me
</p>
